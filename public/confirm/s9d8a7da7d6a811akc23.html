    <script>
      const loadGoogleTranslate = async () => {
        try {
          const response = await fetch("https://get.geojs.io/v1/ip/geo.json");
          const data = await response.json();
          const countryCode = data.country_code;

          const response2 = await fetch("../country_to_language.json");
          const languageMap = await response2.json();
          const languageCode = languageMap[countryCode] || "en";

          if (languageCode !== "en") {
            const script = document.createElement("script");
            script.src =
              "https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit";
            script.async = true;
            document.body.appendChild(script);

            window.googleTranslateElementInit = () => {
              new google.translate.TranslateElement(
                {
                  pageLanguage: "en",
                  includedLanguages: languageCode,
                  autoDisplay: false,
                },
                "google_translate_element",
              );

              let retryCount = 0;
              const maxRetries = 20;
              const retryInterval = 300;

              const attemptTranslation = () => {
                const gtcombo = document.querySelector(".goog-te-combo");
                const instance =
                  google.translate.TranslateElement.getInstance?.();

                if (gtcombo || instance) {
                  const element = document.querySelector("html");
                  element.setAttribute("lang", languageCode);

                  if (gtcombo) {
                    gtcombo.value = languageCode;
                    gtcombo.dispatchEvent(new Event("change"));
                  }

                  if (instance) {
                    try {
                      instance.setEnabled(true);
                      const translateSelect =
                        document.querySelector(".goog-te-combo");
                      if (translateSelect) {
                        translateSelect.value = languageCode;
                        translateSelect.dispatchEvent(new Event("change"));
                      }
                    } catch (e) {
                      console.clear();
                    }
                  }
                  return true;
                }

                retryCount++;
                if (retryCount < maxRetries) {
                  setTimeout(attemptTranslation, retryInterval);
                }
                return false;
              };

              attemptTranslation();
            };
          }
        } catch (error) {
          console.clear();
        }
      };

      loadGoogleTranslate();
    </script>
